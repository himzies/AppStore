<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 70%;
}

th, td {
  padding: 8px;
}

tr:nth-child(even) {background-color: #D3EAFF;}
  
th {
  background-color: #43408F;
  color: white;
}
  
body {
  font-family: Helvetica, sans-serif;
}
  
</style>
</head>
<body>
    <h2>Providers in {{prov.0.6}}{{prov}}</h2>
    <br/><br/>
    <input type="button" value="Back" onclick="history.back()">
    <table border=1>
        <thead>
            <th>Provider Name</th>
            <th>Gender</th>
        </thead>
        {% for provider in prov %}
        <tr>
            <td> {{provider.2}} {{provider.3}} </td>
            <td> {{provider.4}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

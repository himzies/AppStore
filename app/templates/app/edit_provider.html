<html>
<head>
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/himzies/AppStore/master/app/static/app/favicon.ico">
    <style>
      h1{
        font-family: 'Lobster', cursive;
        text-align: center;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #A2B8A3;
    }
      div.a {
        margin: auto;
        width: 60%;
        border: 3px solid black;
        padding: 10px;
        text-align: center;
    }
      div.right {
        text-align: right;
        float: right;
    }
    </style>
<body>
    <h1>Edit Profile for {{obj.0}}</h1>
    <input type="button" value="Back" onclick="history.back()">

    <p style="color:red">{{ status|safe }}</p>

    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div class="a">
        <div id="div_id_user" class="control-group"> <label for="id_user" class="control-label requiredField">
        Password<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="password" value="{{obj.1}}" maxlength="64" class="textinput textInput" required="" id="id_password"> </div> </div> <div id="div_id_first_name" class="control-group"> <label for="id_first_name" class="control-label requiredField">
        First Name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="first_name" value="{{obj.2}}" maxlength="64" class="textinput textInput"required="" id="id_first_name"> </div> </div> <div id="div_id_last_name" class="control-group"> <label for="id_last_name" class="control-label requiredField">
        Last Name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="last_name" value="{{obj.3}}" maxlength="64" class="textinput textInput" required="" id="id_last_name"> </div> </div> <div id="div_id_gender" class="control-group"> <label for="id_gender" class="control-label requiredField">
        Gender (Use "Male" or "Female")<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="gender" value="{{obj.4}}" maxlength="64" class="textinput textInput" required="" id="id_gender"> </div> </div> <div id="div_id_email" class="control-group"> <label for="id_email" class="control-label requiredField">
        Email Address<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="email" value="{{obj.5}}" maxlength="64" class="textinput textInput" required="" id="id_email"> </div> </div> <div id="div_id_expertise" class="control-group"> <label for="id_expertise" class="control-label requiredField">
        Expertise<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="expertise" value="{{obj.6}}" maxlength="64" class="textinput textInput" required="" id="id_expertise"> </div> </div> <div id="div_id_address" class="control-group"> <label for="id_address" class="control-label requiredField">
        Address<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="address" value="{{obj.7}}" maxlength="64" class="textinput textInput" required="" id="id_address"> </div> </div>
        </div>
            <br>
        <button type="submit" value="Update">Update</button>
    </form>
</body>
</html>

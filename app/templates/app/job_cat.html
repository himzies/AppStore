<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfredo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/himzies/AppStore/master/app/static/app/favicon.ico">
<style>
  body {
      font-family: 'Quicksand', sans-serif;
      background-color: #A2B8A3;
    }
    h1 {
      font-family: 'Lobster', cursive;
      text-align: center;
    }  
  table {
    border-collapse: collapse;
    width: 70%;
  }

  th, td {
    padding: 8px;
  }

  tr:nth-child(even) {background-color: #D3EAFF;}
  
  th {
    background-color: #43408F;
    color: white;
  }
</style>
</head>
<body>
    <h1>Services in {{serv}}</h1>
    <br/><br/>
    <input type="button" value="Back" onclick="history.back()">
    <table border=1>
        <thead>
            <th>Expertise</th>
            <th>Description</th>
        </thead>
        {% for category in cat %}
        <tr>
            <td> <a href="job_req/{{category.0}}">{{category.0}}</a></td>
            <td> {{category.1}} </td>
        </tr>
        {% endfor %}
    </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
